<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">List of employes</a>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="id-search"
          [(ngModel)]="search"
          (ngModelChange)="onKey($event)"
        />
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary btn-sm m-2"
          (click)="new()"
        >
          New
        </button>
        <button type="button" class="btn btn-primary btn-sm" (click)="clear()">
          Clear
        </button>
      </div>
    </div>
  </nav>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employe of listEmploye">
        <th scope="row">{{ employe.id }}</th>
        <td>{{ employe.name }}</td>
        <td>{{ employe.county }}</td>
        <td>
          <i class="bi bi-trash m-3" (click)="delete(employe.id)"></i>
          <i class="bi bi-pencil-square"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
