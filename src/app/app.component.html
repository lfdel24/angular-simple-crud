<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">List of employes</a>
      <div class="container-fluid" *ngIf="!isVisible">
        <div class="input-group mb-3">
          <input
            [(ngModel)]="search"
            (ngModelChange)="onKey($event)"
            ng-focus="focusSearch"
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="id-search"
          />
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary btn-sm m-2"
            (click)="new()"
          >
            New
          </button>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="clear()"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </nav>
  <form *ngIf="isVisible">
    <div class="container-fluid bg-light">
      <label for="forName" class="form-label">Name</label>
      <input
        [(ngModel)]="selectedEmploye.name"
        [ngModelOptions]="{ standalone: true }"
        ng-focus="focusName"
        type="text"
        class="form-control input-group"
        id="forName"
        aria-describedby="nameHelp"
      />
      <div id="nameHelp" class="form-text">
        We'll never share your name with anyone else.
      </div>
      <input
        [(ngModel)]="selectedEmploye.county"
        [ngModelOptions]="{ standalone: true }"
        type="text"
        class="form-control"
        id="forCountry"
        aria-describedby="countryHelp"
      />
      <div id="countryHelp" class="form-text">
        We'll never share your country with anyone else.
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-sm m-2"
        (click)="saveOREdit()"
      >
        Save</button
      ><button
        type="button"
        class="btn btn-primary btn-sm m-2"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </form>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employe of listEmploye">
        <th scope="row">{{ employe.id }}</th>
        <td>{{ employe.name }}</td>
        <td>{{ employe.county }}</td>
        <td>
          <i class="bi bi-trash m-3" (click)="delete(employe.id)"></i>
          <i class="bi bi-pencil-square"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
